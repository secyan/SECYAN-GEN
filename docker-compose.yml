version: "3"
services:
  webapp:
    image: ghcr.io/secyan/secyan_gen/webapp:v0.5.1
    ports:
      - "8080:80"
    container_name: "codegen-webapp"

  server:
    image: ghcr.io/secyan/secyan_gen/server:v0.5.1
    volumes:
      - ./:/app
    ports:
      - "5001:5000"
    container_name: "codegen-server"
    command: python3 index.py
    environment:
      host: db
      password: password
      user: userD
      database: test

  test:
    image: sirily11/secyan_gen_test
    build:
      context: ./
      dockerfile: docker/test.dockerfile
    volumes:
      - ./:/app
    depends_on:
      - db
    command: pipenv run pytest
    environment:
      host: db
      password: password
      user: user
      database: tpch
      in_docker: 1

  db:
    restart: always
    image: postgres
    ports:
    - 5431:5432
    volumes:
    - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user